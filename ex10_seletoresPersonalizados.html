<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores Personalizados</title>
    <style>
        div{
            background-color: darkgrey;
            height: 300px;
            width: 300px;
            border: 1px solid black;
            display: inline-block;
        }
        div:hover{
            background-color: yellow;
        }
        #d4:hover{
            color: brown;
            background-color: darkgrey;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">
        01
    </div>
    <div id="d2">
        02
    </div>
    <div id="d2">
        03
    </div>
    <h2>Exemplo do Hover</h2>
    <p>Passe o seu mause sobre o testo abaixo</p>
    <div id="d4">Passe o mause aqui!
        <p>Texto supresa</p>
    </div>
</body>
</html>
