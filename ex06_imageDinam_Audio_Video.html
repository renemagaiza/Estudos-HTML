<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Imagens</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Trabalhando com imagens dinamicas</h2>
    <p><i>Tente abrir esse site em disposetivos diferentes para notar a dinamica</i>!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/exe/imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/exe/imagem-M.png" type="image/png">
         <img src="imagens/exe/imagem-G.png" alt="imagem grande">
    </picture>
    <h2>Trabalhando com audios no <abbr title="Linguagem de Marcacao de Hipertextos">HTML</abbr></h2>
    <p>Reproduzindo audios e videos no navegador</p>
    <h3>PlayList de Audio:</h3>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/music/Cocoon.mp3" type="audio/mpeg">
        <source src="midia/music/Cocoon.mp3" type="audio/ogg"   >
        <p>O teu navegador nao suporta audio! <a href="midia/music/Cocoon.mp3" download="Cocoon.mp3" type="audio/mpeg">Clique aqui</a> e faca o download do audio</p>
    </audio>
    <h3>PlayList de Videos:
    </h3>
    <video width="600px" poster="imagens/images.jpg" controls autoplay>
        <source src="midia/video/Bander.webm" type="video/mp4">
        <source src="midia/video/Bander.mp4" type="video/webm">
        <P>Teu navegador nao suporta video</P>
    </video><br><br>
    <p>Todos direitos reservados!</p>
</body>
</html>
